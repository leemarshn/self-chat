<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>



    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New User SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/shards.min.css">



</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">User Registration</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">First Name</label>
                        <input type="text" th:field="*{fname}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Last Name</label>
                        <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Last Name">
                        <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="text-danger"></span>
                    </div><div class="form-group col-md-6">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="johndoe@email.com" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                </div>

                    <div class="form-group col-md-6">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="0711111111" required>
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="date" th:field="*{dob}" placeholder="Date" class="form-control"/>
                            <label th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="validation-message"></label>
                        </div>
                    </div>
                    <div>
                        <label>Access Level:</label>
                        <select th:field="*{roles}">
                            <option value=""> -- </option>
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:utext="${role.name}"/>
                        </select>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add User">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
